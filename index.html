<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <main class="mainPage">
        <div class="container leftSide">
            <!-- <h2>search container</h2> -->
            <div id="searchBar">
                <h3>search bar</h3>
                <form action="">
                    <label for="">Search</label>
                    <input type="text" placeholder="Search" id="queryInput">
                    <button type="submit" id="querySub">Submit</button>
                </form>
            </div>
            <div id="cityList">
                <h3>city list</h3>
                <ul id="cities">
                    <li><button type="submit"><a href="./index.html">Return</a></button></li>
                </ul>
            </div>
        </div>
        <div class="container rightSide">
            <!-- <h2>display container</h2> -->
            <div id="currentWeather">
                <ul id="currWeather">
                </ul>

            </div>
            <div id="forecast">
                <h3>5 day forecast</h3>
            </div>

        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/style2.css"> -->
    <link rel="stylesheet" href="./assets/style2.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4" id="leftSide">
                <div class="row searchBox">
                    <form id="searchForm">
                        <label class="searchItem">City Search</label>
                        <input type="text" class="searchItem" id="queryInput" placeholder="Enter City">
                        <button type="submit" class="weatherBtn searchItem" id="querySub">Submit</button>
                    </form>
                </div>
                <hr>
                <div class="row" id="cityList">
                    <h3>Search History</h3>
                    <ul id="cities">

                    </ul>
                </div>
            </div>
            <div class="col-md-8" id="rightSide">
                <div class="row weatherBox">
                    <h3>Current Weather</h3>
                    <ul id="currWeather">

                    </ul>
                </div>
                <div id="foreTitle">
                    <h3>5-Day Forecast</h3>
                </div>
                <div class="row" id="forecast">

                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
